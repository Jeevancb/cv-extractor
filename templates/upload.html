<!DOCTYPE html>
<html>
<head>
    <title>Upload ZIP File</title>
</head>
<body>
    <h1>Upload ZIP File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip">
        <input type="submit" value="Upload">
    </form>

</body>
</html>
